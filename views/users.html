<div class="users-wrap">
    <div class="row head">
        <div class="col-md-12 details">
            <div class="image row">
                <div class="col-md-2">
                  <img class="img-responsive"   ng-src="{{selected.image}}">
                </div>
                <div class="col-md-4 mid-col">
                    <div class="fullname">
                        {{selected.first_name}} {{selected.last_name}}
                    </div>
                    <div class="dob">
                        {{selected.date_of_birth}}
                    </div>
                    <div class="email-address">
                        {{selected.email_address}}
                    </div>
                </div>
                <div class="col-md-5 right-col">
                    <div class="address">
                        {{selected.address}}
                    </div>
                    <div class="city">
                        {{selected.city}}
                    </div>
                    <div class="country">
                        {{selected.country}}
                    </div>
                    <div class="zip-code">
                        {{selected.zip_code}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="query-input-wrapper">
        <div class="number">{{count}} Users</div>
        <input type="text" ng-model="query" placeholder="Type to filter..." class="query-input"/>
    </div>
    <div class="row users">
        <div class="col-md-12 list">
            <div class="item col-sm-6 col-lg-6 col-xs-12" ng-repeat="user in users | filter: query | limitTo: pageSize : (currentPage - 1) * pageSize " on-finish-render>
                <a ng-click="select(user)">
                    <div class="user-img col-md-3">
                        <img class="img-responsive" ng-src="{{user.image}}">
                    </div>
                    <div class="name"> {{user.first_name}} {{user.last_name}}</div>
                    <div class="small-text">{{user.city}},</div>
                    <div class="small-text">{{user.country}}</div>
                </a>
            </div>
        </div>
    </div>

</div>
